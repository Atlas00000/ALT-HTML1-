<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa - Courses and Schools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #dbd8e3;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            background: #5c5470;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #352f44;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #2a2438;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background: #1f1a30;
        }
    </style>
</head>
<body>

    <h1>AltSchool Africa - Schools & Courses</h1>

    <table>
        <tr>
            <th>School</th>
            <th>Courses</th>
        </tr>
        <tr>
            <td>School of Engineering</td>
            <td>Frontend Engineering, Backend Engineering, Cloud Engineering, Cybersecurity</td>
        </tr>
        <tr>
            <td>School of Product</td>
            <td>Product Design, Marketing, Management</td>
        </tr>
        <tr>
            <td>School of Data</td>
            <td>Data Analysis, Data Science, Data Engineering</td>
        </tr>
    </table>

    <a href="index.html">Back to Home</a>

</body>
</html>
