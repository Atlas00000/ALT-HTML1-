<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Emili Celestine Eze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #dbd8e3;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            background: #5c5470;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #352f44;
            color: white;
            border-radius: 8px;
        }

        .media {
            text-align: center;
            margin-bottom: 20px;
        }

        audio, video {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #2a2438;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background: #1f1a30;
        }
    </style>
</head>
<body>

    <header>
        <h1>About Me - Emili Celestine Eze</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>My Image</h2>
            <div class="media">
                <picture>
                    <source srcset="images/emili-large.jpg" media="(min-width: 1024px)">
                    <source srcset="images/emili-medium.jpg" media="(min-width: 768px)">
                    <img src="images/emili-small.jpg" alt="Emili Celestine Eze" style="width: 100%; border-radius: 8px;">
                </picture>                
            </div>
        </div>

        <div class="section">
            <h2>Inspirational Audio</h2>
            <div class="media">
                <audio controls>
                    <source src="audio1.m4a" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <div class="section">
            <h2>My Message in Video</h2>
            <div class="media">
                <video controls>
                    <source src="clip1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <a href="index.html">Back to Home</a>
